id: find-mounted-secrets
language: dockerfile
severity: info
message: "Secret mount found"
note: "Ensure this secret is properly managed and not exposed in build cache"
rule:
  kind: mount_param
  all:
    - has:
        kind: mount_param_param
        regex: "^type=secret$"
    - has:
        kind: mount_param_param
        regex: "^id="
